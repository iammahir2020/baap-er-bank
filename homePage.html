<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h2 class="text-3xl text-center mt-16">Welcome your Home Page</h2>
        <h1 class="text-5xl text-center mt-5">Lets Do some <span class="font-semibold text-green-600">Transactions!</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- balance and transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-3xl font-regular">Deposit</h3>
                    <h4 class="text-5xl font-semibold">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-3xl font-regular">Withdraw</h3>
                    <h4 class="text-5xl font-semibold">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-400 p-8 rounded">
                    <h3 class="text-3xl font-regular">Balance</h3>
                    <h4 class="text-5xl font-semibold">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>
        <!-- Deposite and withdraw field  -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-5">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border border-gray-400 rounded px-2 block w-1/2 mb-3" type="text" placeholder="Enter Deposit Amount">
                        <button id="deposit-buttun" class="bg-red-600 py-2 px-5 text-white font-bold rounded">
                            Deposit
                        </button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border border-gray-400 rounded px-2 block w-1/2 mb-3" type="text" placeholder="Enter Withdraw Amount">
                        <button id="withdraw-buttun" class="bg-purple-600 py-2 px-5 text-white font-bold rounded">
                            Withdraw
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="JS/home.js"></script>
</body>
</html>
