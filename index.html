<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span class="font-semibold text-green-600">Baap-er-Bank</span></h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8 rounded">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border border-gray-400 rounded px-2 block w-1/2 mb-3" type="text" placeholder="Your Email">
                <input class="border border-gray-400 rounded px-2 block w-1/2 mb-3" type="password" name="" id="user-password" placeholder="Password">
                <button id="loginButton" class="bg-green-600 py-2 px-5 text-white font-bold rounded">
                    Login
                </button>
            </div>
        </section>
    </main>
    <script src="JS/script.js"></script>
</body>
</html>
